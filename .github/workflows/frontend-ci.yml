name: Frontend CI

on:
  push:
    branches: [main]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci.yml'

env:
  NODE_VERSION: '18'

jobs:
  # ==================== TEST & BUILD ====================
  test-and-build:
    name: Test & Build Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: Install dependencies
        working-directory: ./frontend
        run: |
          echo "ðŸ“¦ Installing dependencies..."
          npm ci

      - name: Run linter
        working-directory: ./frontend
        run: |
          echo "ðŸ” Running ESLint..."
          npm run lint || echo "âš ï¸ Linting issues found (non-blocking)"

      - name: Run type checking
        working-directory: ./frontend
        run: |
          echo "ðŸ” Running TypeScript type checking..."
          npx tsc --noEmit || echo "âš ï¸ Type checking issues found (non-blocking)"

      - name: Run tests
        working-directory: ./frontend
        run: |
          echo "ðŸ§ª Running tests..."
          npm run test || echo "âš ï¸ No tests configured yet"

      - name: Build for production
        working-directory: ./frontend
        env:
          VITE_API_URL: https://agenda-escolar-pnpk.onrender.com
        run: |
          echo "ðŸ—ï¸ Building production bundle..."
          npm run build

      - name: Check build size
        working-directory: ./frontend
        run: |
          echo "ðŸ“Š Build size analysis:"
          du -sh dist/
          echo ""
          echo "Largest files:"
          find dist -type f -exec du -h {} + | sort -rh | head -10

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist
          retention-days: 7

      - name: Build summary
        if: always()
        run: |
          echo "### ðŸŽ¯ Frontend CI Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Node Version**: ${{ env.NODE_VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Build successful - Vercel will auto-deploy" >> $GITHUB_STEP_SUMMARY
