name: Frontend CI

on:
  push:
    branches: [main]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci.yml'

env:
  NODE_VERSION: '20' # Actualizado a la LTS mÃ¡s reciente

jobs:
  build-and-validate:
    name: Build & Validate Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Quality Checks
        working-directory: ./frontend
        run: |
          echo "ðŸ” Running ESLint..."
          npm run lint -- --max-warnings 200

          echo "ðŸ” Running TypeScript type checking..."
          npx tsc --noEmit

      - name: Run Tests with Coverage
        working-directory: ./frontend
        run: |
          CI=true npm run test:coverage

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage-html
          path: frontend/coverage/
          retention-days: 14

      - name: Build for production
        working-directory: ./frontend
        env:
          VITE_API_URL: https://agenda-escolar-pnpk.onrender.com
        run: npm run build

      - name: Check build size
        working-directory: ./frontend
        run: |
          echo "ðŸ“Š Build size analysis:"
          du -sh dist/

      - name: Build summary
        if: always()
        run: |
          echo "### Frontend CI Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Lint + TypeCheck**: completado" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests con coverage**: umbrales minimos configurados en vitest.config.ts" >> $GITHUB_STEP_SUMMARY
          echo "- **Reporte de coverage**: disponible en artifacts" >> $GITHUB_STEP_SUMMARY