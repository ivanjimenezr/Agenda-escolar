name: Frontend CI

on:
  push:
    branches: [main]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci.yml'

env:
  NODE_VERSION: '20' # Actualizado a la LTS mÃ¡s reciente

jobs:
  build-and-validate:
    name: Build & Validate Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Quality Checks
        working-directory: ./frontend
        run: |
          echo "ðŸ” Running ESLint..."
          npm run lint -- --max-warnings 200

          echo "ðŸ” Running TypeScript type checking..."
          npx tsc --noEmit

      - name: Run Tests
        working-directory: ./frontend
        run: |
          # Usamos CI=true para que herramientas como Vitest/Jest no se queden en modo watch
          CI=true npm test 

      - name: Build for production
        working-directory: ./frontend
        env:
          VITE_API_URL: https://agenda-escolar-pnpk.onrender.com
        run: npm run build

      - name: Check build size
        working-directory: ./frontend
        run: |
          echo "ðŸ“Š Build size analysis:"
          du -sh dist/

      - name: Build summary
        if: always()
        run: |
          echo "### ðŸŽ¯ Frontend CI Summary" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Linting, Typing y Tests completados." >> $GITHUB_STEP_SUMMARY