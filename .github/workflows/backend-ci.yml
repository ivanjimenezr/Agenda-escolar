name: Backend CI

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'

env:
  PYTHON_VERSION: '3.11'

jobs:
  test-and-deploy:
    name: Test & Lint Backend
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: 'backend/requirements*.txt'

      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run Quality Checks (Lint/Type)
        working-directory: ./backend
        continue-on-error: false
        run: |
          echo "ðŸ” Running Black formatter check..."
          black --check src/ tests/ 2>&1 || true

          echo "ðŸ” Running isort import sorting check..."
          isort --check-only src/ tests/ 2>&1 || true

          echo "ðŸ” Running flake8 linting..."
          flake8 src/ tests/ --max-line-length=120 --exclude=__pycache__,*.pyc,.pytest_cache,htmlcov,migrations --exit-zero

          echo "ðŸ” Running mypy type checking..."
          mypy src/ --ignore-missing-imports 2>&1 || true

          echo "âœ… Quality checks completed (warnings may exist)"

      - name: Run Unit Tests
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db
          SECRET_KEY: test-secret-key-for-ci
          GEMINI_API_KEY: test-gemini-key
          CI: true
        run: |
          echo "Running unit tests..."
          pytest tests/unit -v --cov=src --cov-report=xml --cov-report=term-missing --cov-fail-under=50 --tb=short

      - name: Run Integration Tests
        working-directory: ./backend
        continue-on-error: true
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db
          SECRET_KEY: test-secret-key-for-ci
          GEMINI_API_KEY: test-gemini-key
          CI: true
        run: |
          echo "Running integration tests (may skip some due to Docker)..."
          pytest tests/integration -v --cov=src --cov-append --cov-report=xml --cov-report=term-missing --tb=short

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage-xml
          path: backend/coverage.xml
          retention-days: 14

      # PASO CLAVE: Solo si los tests pasan y estamos en main, avisamos a Render
      - name: Trigger Render Deploy
        if: github.ref == 'refs/heads/main' && success()
        env:
          RENDER_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
        run: |
          if [ -n "$RENDER_HOOK" ]; then
            echo "ðŸš€ Desplegando en Render..."
            curl -X POST "$RENDER_HOOK"
          else
            echo "âš ï¸ RENDER_DEPLOY_HOOK_URL no estÃ¡ configurado. Saltando deploy automÃ¡tico."
            echo "Para configurarlo: Settings â†’ Secrets â†’ Actions â†’ New secret"
          fi

      - name: Build summary
        if: always()
        run: |
          echo "### Backend CI Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests unitarios**: umbral minimo 50% coverage" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests integracion**: ejecutados (continue-on-error)" >> $GITHUB_STEP_SUMMARY
          echo "- **Reporte de coverage**: disponible en artifacts" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY