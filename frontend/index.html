
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agenda Escolar Pro</title>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="alternate icon" href="/favicon.ico" />
    <meta name="theme-color" content="#3B82F6" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // CONFIGURACIÓN CRÍTICA: Permite que Tailwind responda a la clase 'dark' en el <html>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              // Puedes extender colores aquí si fuera necesario
            }
          }
        }
      }
    </script>
    <script>
      // Evitar el "flash" blanco antes de que React cargue el tema
      try {
        const theme = JSON.parse(localStorage.getItem('school-agenda-theme'));
        if (theme === 'dark' || (!theme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      } catch (e) {}
    </script>
    <style>
      body {
        -webkit-tap-highlight-color: transparent;
      }
      /* Ocultar scrollbars globales */
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
<script type="importmap">

</script>

</body>
</html>
